<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const distancia =  prompt('Ingrese una distancia:','');
        if(distancia > 0)
        {
            if(distancia <= 1000)
            {
            document.write('PIE');
            }
            else
            {
                if(distancia <= 10000)
                {
                    document.write('BICICLETA');
                }
                else
                {
                    if(distancia <= 30000)
                    {
                        document.write('COLECTIVO');
                    }
                    else
                    {
                        if(distancia <= 100000)
                        {
                            document.write('AUTO');
                        }
                        else
                        {
                            document.write('AVION');
                        }
                    }
                }
            }
        }
        else
        {
            document.write('La distancia debe ser positiva');
        }
    </script>
    
</body>
</html>
