<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena=[];
        var i = 0;
        var ingreso= prompt('Ingrese un nro (Finaliza con 0):','');
        var maximo=ingreso;
        while (ingreso != 0)
        {
            cadena[i]=ingreso;
            i ++;
            ingreso= prompt('Ingrese un nro (Finaliza con 0):','');
        }
        document.write(`Los numeros ingresados son: ${cadena}`);
        for(let j=0;j<=i;j++)
        {
            if(maximo < parseInt(cadena[j]))
            {
                maximo = parseInt(cadena[j]);
            }

        }
        document.write(`----El maximo numero es: ${maximo}`);


    </script>
    
</body>
</html>
